<!doctype HTML>
<html>
  <head>
    <title>CWC6</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
  </head>
  <body>
      <div class='header'>
        <div class="logoCont">
          <span class='fLeft'>CWC</span><img src="images/logo.png" class='logo'/>
        </div>
    </div>
    <div class='headTxt'>
      <div>
        <span>C</span>
        <span>W</span>
        <span id='spn3'>C</span>
        <svg id='logoCont' version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="160px" height="160px" viewBox="0 0 340 333" enable-background="new 0 0 340 333" xml:space="preserve" style='border:1px solid'>
  <path class="path" fill="#FFFFFF" stroke="#000000" stroke-width="4" stroke-miterlimit="4" d="M200,30L115,140M115,140A30,50 0,0 2,2"
  <!--path class="path" fill="#FFFFFF" stroke="#000000" stroke-width="4" stroke-miterlimit="10" d="M66.039,133.545c0,0-21-57,18-67s49-4,65,8s30,41,53,27s66,4,58,32s-5,44,18,57s22,46,0,45s-54-40-68-16s-40,88-83,48s11-61-11-80s-79-7-70-41  C46.039,146.545,53.039,128.545,66.039,133.545z"/-->
  </div>
</svg>
</div>
<div class="imgCapture" id='imgCapture'> 
  <img src="images/logo.png" class='capImg'/>
  <canvas width='110px' height='110px' class='vidCap'></canvas>
  <img src='' class='imgCap'/>
</div>
<video autoplay style="display:none"></video>
<div class='capArea'>
  <span>Press any key</span>
  <span>OR</span>
  <span><button value='Capture' class='captureBtn'>Capture</button></span>
</div>
<div class='effects'>
  <div class='frame'>
    <img src='' id='normalImg' data-effect='normal'>
  </div>
  <span id='frameSet'></span>
</div>
<div class='props'>
  <div class='filter'>
    <span class='filterName'>Brightness</span>
    <div class='filterChg'><input type="range" min="-100" max="100" step="1" value="0" id='brightness'></div>
    <div class='filterVal'>0</div>
  </div>
  <div class='filter'>
    <span class='filterName'>Contrast</span>
    <div class='filterChg'><input type="range" min="-100" max="100" step="1" value="0" id='contrast'></div>
    <div class='filterVal'>0</div>
  </div>
  <div class='filter'>
    <span class='filterName'>Exposure</span>
    <div class='filterChg'><input type="range" min="-100" max="100" step="1" value="0" id='exposure'></div>
    <div class='filterVal'>0</div>
  </div>
  <div class='filter'>
    <span class='filterName'>Saturation</span>
    <div class='filterChg'><input type="range" min="-100" max="100" step="1" value="0" id='saturation'></div>
    <div class='filterVal'>0</div>
  </div>
  <div class='filter'>
    <span class='filterName'>Vibrance</span>
    <div class='filterChg'><input type="range" min="-100" max="100" step="1" value="0" id='vibrance'></div>
    <div class='filterVal'>0</div>
  </div>
  <div class='filter'>
    <span class='filterName'>Sharpen</span>
    <div class='filterChg'><input type="range" min="0" max="100" step="1" value="0" id='sharpen'></div>
    <div class='filterVal'>0</div>
  </div>
  <div class='filter'>
    <span class='filterName'>Sepia</span>
    <div class='filterChg'><input type="range" min="0" max="100" step="1" value="0" id='sepia'></div>
    <div class='filterVal'>0</div>
  </div>
</div>
<div class='finCont'>
  <div><button id='save' class='btn'>Save</button>
    <button id='fb' class='btn'>Post on FB</button>
  </div>
</div>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1663069123975288',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
  </body>
</html>
